<div class="flex">
  <app-sidenav></app-sidenav>
  <div class="w-full">
    <div class="px-5 pt-3">
      <!-- table show -->

      <!-- calendar control & Data retrieve-->
      <div class="flex justify-between">
        <!-- calendar control  -->
        <div class="flex items-center mb-5">
          <div class="relative">
            <input
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date end"
            />
          </div>
          <span class="mx-4 text-gray-500">to</span>
          <div class="relative">
            <input
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date end"
            />
          </div>
        </div>

      </div>



    </div>
    <div class="grid grid-cols-4 space-x-3 px-6">
      <div class=" col-span-3 ">
        <table mat-table [dataSource]="dataSource" class="shadow-md rounded">
          <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

          <!-- No. Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="preorder_number">
            <th mat-header-cell *matHeaderCellDef>Preorder No.</th>
            <td mat-cell *matCellDef="let sale"><a [routerLink]="['/preorderDetail', sale.id]" class=" text-blue-600 underline">{{ sale.preorder_number }}</a></td>
          </ng-container>

          <!-- item Column -->
          <ng-container matColumnDef="order_date">
            <th mat-header-cell *matHeaderCellDef>Ordered Date</th>
            <td mat-cell *matCellDef="let sale">{{ sale.date }}</td>
          </ng-container>

          <!-- Qty Column -->
          <ng-container matColumnDef="totalQty">
            <th mat-header-cell *matHeaderCellDef>Total Quantity</th>
            <td mat-cell *matCellDef="let sale">{{ sale.total_quantity }}</td>
          </ng-container>

          <!-- Box Column -->
          <ng-container matColumnDef="box">
            <th mat-header-cell *matHeaderCellDef>Box</th>
            <td mat-cell *matCellDef="let sale">{{ sale.total_box }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Total Raw List</th>
              (click)
              <td mat-cell *matCellDef="let sale"><button (click)="getMaterials(sale)" type="button" class="mt-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
              View Raw List</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class=" px-6 py-5 text-slate-600 bg-white rounded-md shadow">
        <div >
          <h4 class=" font-medium text-xl mb-1 text-zinc-900">Total Raw Material List</h4>
          <p *ngFor="let material of materials">{{ material.material_name }} : {{ material.raw_amount }}g</p>

        </div>
      </div>
    </div>
  </div>
</div>
