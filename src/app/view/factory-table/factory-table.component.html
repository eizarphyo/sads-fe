<div class="flex">
  <app-sidenav></app-sidenav>
  <div class="w-full">
    <div class="px-5 pt-3">
      <!-- table show -->

      <!-- calendar control & Data retrieve-->
      <div class="flex justify-between">
        <!-- calendar control  -->
        <div class="flex items-center mb-5">
          <div class="relative">
            <input
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date end"
            />
          </div>
          <span class="mx-4 text-gray-500">to</span>
          <div class="relative">
            <input
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date end"
            />
          </div>
        </div>

        <!-- Estimated Raw materials -->
        <h4 class="header-material">
          Estimated Raw Materials: <span>{{ getTotalRawMaterials() }}</span>
        </h4>
      </div>

      <div class="data-table">
        <!-- table data -->
        <table mat-table [dataSource]="dataSource" class="shadow-md rounded">
          <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

          <!-- No. Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let sale">{{ sale.no }}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let sale">{{ sale.date }}</td>
          </ng-container>

          <!-- item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef>Item Name</th>
            <td mat-cell *matCellDef="let sale">{{ sale.item }}</td>
          </ng-container>

          <!-- Qty Column -->
          <ng-container matColumnDef="totalQty">
            <th mat-header-cell *matHeaderCellDef>Total Qty</th>
            <td mat-cell *matCellDef="let sale">{{ sale.totalQty }}</td>
          </ng-container>

          <!-- Box Column -->
          <ng-container matColumnDef="box">
            <th mat-header-cell *matHeaderCellDef>Box</th>
            <td mat-cell *matCellDef="let sale">{{ sale.box }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
