<div class="flex">
  <app-sidenav></app-sidenav>
  <div class="w-full">
    <div class="px-5">
      <div class="flex justify-between">
        <!-- calendar control  -->
        <div class="flex items-center mb-5">
          <div class="relative">
            <input
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date end"
            />
          </div>
          <span class="mx-4 text-gray-500">to</span>
          <div class="relative">
            <input
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date end"
            />
          </div>
        </div>


        <mat-form-field>
          <mat-label>Search Data</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>

      </div>


      <!-- table data -->
      <table mat-table [dataSource]="dataSource" class="shadow-md rounded">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- No. Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let sale">{{ sale.no }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let sale">{{ sale.date }}</td>
        </ng-container>

        <!-- customerName Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let sale">{{ sale.customerName }}</td>
        </ng-container>

        <!-- preorderNo Column -->
        <ng-container matColumnDef="preorderNo">
          <th mat-header-cell *matHeaderCellDef>Preorder No.</th>
          <td mat-cell *matCellDef="let sale">{{ sale.preorderNo }}</td>
        </ng-container>

        <!-- Region Column -->
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef>Region</th>
          <td mat-cell *matCellDef="let sale">{{ sale.region }}</td>
        </ng-container>

        <!-- Total Qty Column -->
        <ng-container matColumnDef="totalQty">
          <th mat-header-cell *matHeaderCellDef>Total Qty</th>
          <td mat-cell *matCellDef="let sale">{{ sale.totalQty }}</td>
        </ng-container>

        <!-- Total Amount Column -->
        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef>Total Amount</th>
          <td mat-cell *matCellDef="let sale">{{ sale.totalAmount }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let sale">
            <!-- <button mat-raised-button (click)="openDialog()"> -->
            <button
              class="dialog-btn"
              mat-raised-button
              (click)="openStatusDialog()"
            >
              {{ sale.status }}
            </button>
          </td>
        </ng-container>

        <!-- transport Permit Column -->
        <ng-container matColumnDef="transportPermit">
          <th mat-header-cell *matHeaderCellDef>Transport Permit</th>

          <td mat-cell *matCellDef="let sale">
            <button
              class="dialog-btn"
              mat-raised-button
              (click)="openPermitDialog()"
            >
              {{ sale.transportPermit }}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="100"
      [pageSize]="10"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</div>
