<div class="flex constrains">
  <app-sidenav class="nav"></app-sidenav>
  <div class="content sales">
    <mat-form-field>
      <mat-label>Search Data</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
    

    <!-- table data -->
    <table mat-table [dataSource]="dataSource" class=" shadow-md rounded">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- No. Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let sale">{{ sale.no }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let sale">{{ sale.date }}</td>
      </ng-container>

      <!-- customerName Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let sale">{{ sale.customerName }}</td>
      </ng-container>

      <!-- preorderNo Column -->
      <ng-container matColumnDef="preorderNo">
        <th mat-header-cell *matHeaderCellDef>Preorder No.</th>
        <td mat-cell *matCellDef="let sale">{{ sale.preorderNo }}</td>
      </ng-container>

      <!-- Region Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let sale">{{ sale.region }}</td>
      </ng-container>

      <!-- Total Qty Column -->
      <ng-container matColumnDef="totalQty">
        <th mat-header-cell *matHeaderCellDef>Total Qty</th>
        <td mat-cell *matCellDef="let sale">{{ sale.totalQty }}</td>
      </ng-container>

      <!-- Total Amount Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total Amount</th>
        <td mat-cell *matCellDef="let sale">{{ sale.totalAmount }}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let sale">
          <!-- <button mat-raised-button (click)="openDialog()"> -->
          <button mat-raised-button (click)="openStatusDialog()">
            {{ sale.status }}
          </button>
        </td>
      </ng-container>

      <!-- transport Permit Column -->
      <ng-container matColumnDef="transportPermit">
        <th mat-header-cell *matHeaderCellDef>Transport Permit</th>

        <td mat-cell *matCellDef="let sale">
          <button mat-raised-button (click)="openPermitDialog()">
            {{ sale.transportPermit }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
