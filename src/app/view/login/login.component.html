<div class="w-full bg-slate-100 min-h-screen pt-10 md:pt-20">
  <div class="max-w-lg mx-auto bg-white shadow px-5 py-3 rounded-lg">
    <img
      src="../../../assets/images/DevGeeks.png"
      alt="logo"
      class="logo mt-2 w-20 mx-auto rounded mb-2"
    />
    <h2 class="font-semibold text-xl mb-3 text-center">Login Account</h2>
    <hr class="mb-6 h-[1.5px] bg-zinc-700" />

    <form class="form" [formGroup]="loginForm">
      <div>
        <div class="relative z-0 w-full mb-4 group">
          <input
            (focus)="removeError()"
            formControlName="email"
            type="text"
            class="dark:text-white px-3 relative block py-3 w-full text-sm text-gray-900 bg-transparent appearance-none border-[1.5px] border-slate-300 dark:border-zinc-700 rounded-md dark:focus:border-primary -z-0 focus:outline-none focus:ring-0 focus:border-primary peer"
            placeholder=" "
            required
          />
          <label
            class="peer-focus:font-medium absolute text-sm dark:text-slate-200 duration-300 transform -translate-y-6 scale-75 top-3 left-3 -z-10 text-zinc-900 peer-focus:z-10 origin-[0] bg-white dark:bg-zinc-800 peer-focus:bg-white dark:peer-focus:bg-zinc-800 px-3 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5"
            >Email</label
          >
        </div>
        <span class="error-msg" *ngIf="userError">Wrong Email.</span>
      </div>

      <div class="pw-input">
        <div class="relative z-0 w-full mb-6 group input-gp">
          <input
            (focus)="removeError()"
            formControlName="password"
            type="password"
            class="dark:text-white px-3 relative block py-3 w-full text-sm text-gray-900 bg-transparent appearance-none border-[1.5px] border-slate-300 dark:border-zinc-700 rounded-md dark:focus:border-primary -z-0 focus:outline-none focus:ring-0 focus:border-primary peer"
            placeholder=" "
            required
          />
          <label
            class="peer-focus:font-medium absolute text-sm dark:text-slate-200 duration-300 transform -translate-y-6 scale-75 top-3 left-3 -z-10 text-zinc-900 peer-focus:z-10 origin-[0] bg-white dark:bg-zinc-800 peer-focus:bg-white dark:peer-focus:bg-zinc-800 px-3 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5"
            >Password</label
          >
          <i
            class="fa-solid fa-eye eye-icon cursor-pointer text-slate-600 dark:text-slate-300 absolute transform -translate-y-6 -bottom-3 text-xl right-4"
          ></i>
        </div>
        <span class="error-msg" *ngIf="pwError">Wrong Password.</span>
      </div>
      <button
        (click)="submitLoginForm()"
        type="submit"
        class="bg-primary hover:bg-emerald-500 border-b-4 shadow-lg hover:border-y-2 border-emerald-600 mb-2 flex justify-center items-center bg-primary hover:bg-primary_hover px-8 py-3 w-full text-xl font-semibold text-white rounded-md mt-4 w-fit"
      >
        Login
      </button>
    </form>
  </div>
</div>
