<div class="content example">
  <h2>Login Page</h2>

  <form class="form" [formGroup]="loginForm">
    <mat-form-field appearance="outline" class="d-block formfield-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="d-block formfield-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div class="next-btn flex">
      <button mat-raised-button color="primary" (click)="submitLoginForm()">
        Login
      </button>
    </div>
  </form>
</div>
